{% extends "base.html" %}
{% block title %}&ndash; Tags{% endblock %}

{% block head %}

  {% if HSS_TWITTER_CARD %}
  <meta name="twitter:title" content="{{ SITENAME }} &ndash; Tags" />
  {% endif %}

{% endblock %}

{% block content %}
<article>
  <div class="article__text">
    <ul>
      {%- for tag, articles in tags|sort %}
          <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
